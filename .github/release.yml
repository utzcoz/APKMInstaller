# Configures GitHub's auto-generated release notes.
# Used by `generate_release_notes: true` in the release workflow.
# GitHub groups commits by the PR labels set on merged PRs.
# Conventional-commit prefixes (feat:, fix:, etc.) are shown as-is in the "Other" bucket
# unless PRs are labelled. This file maps labels to headings.
changelog:
  exclude:
    labels:
      - skip-changelog
      - dependencies
  categories:
    - title: "ğŸš€ New Features"
      labels:
        - feature
        - enhancement
    - title: "ğŸ› Bug Fixes"
      labels:
        - bug
        - fix
    - title: "âš¡ Performance"
      labels:
        - performance
    - title: "ğŸ“– Documentation"
      labels:
        - documentation
    - title: "ğŸ”§ Maintenance"
      labels:
        - chore
        - build
        - ci
        - refactor
    - title: "ğŸ“¦ Other Changes"
